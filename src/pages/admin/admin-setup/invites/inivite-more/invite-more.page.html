<ion-header>
    <ion-toolbar class="toolbar1">
        <ion-avatar style=" width: 32px; height: 32px; float: right">
            <img src="assets/icon/picture.png">
        </ion-avatar>
        <ion-label class="labelName">Qiqi
            Abaziz</ion-label>
        <div class="verticalLine"></div>
        <div style="width:15px; float: right; height: 20px"></div>
        <div class="bell-icon" [inlineSVG]="'assets/icon/Top_header/notifications.svg'"></div>
        <div style="width: 12px; float:right; height: 20px"></div>
        <div class="edit-icon" [inlineSVG]="'assets/icon/Top_header/action.svg'"></div>
        <div style="width:15px; float: left; height: 20px"></div>
        <div class="search-icon" [inlineSVG]="'assets/icon/Top_header/search.svg'"></div>
    </ion-toolbar>

    <ion-toolbar class="toolbar2">
        <ion-title style="display: inline-block;color: #20291f">
            Invites
        </ion-title>
        <div style="float: right; padding-right: 20px;">
            <!-- <i class="material-icons" style="padding-right: 5px; color: #057dcd; cursor: pointer;">add</i> -->
            <i class="material-icons"
                style="padding-left: 10px; color: #7a8589; float: right;cursor: pointer">more_horiz</i>
            <!-- <ion-label class="label" style="font-size: 14px; color: #057dcd;float: right;
            margin-top: 5px;padding-right: 10px;cursor: pointer">Invite more</ion-label> -->
        </div>
    </ion-toolbar>
</ion-header>
